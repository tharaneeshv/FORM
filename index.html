<!DOCTYPE html>
<html>
<head>
	<title>Student Registration Form</title>
	<style>
		body {
			background-image: url('https://th.bing.com/th/id/R.2aa24009d8cfe2ff1bf218ce84fd4621?rik=SzSTRjrr2%2f1vBw&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fOLExS5J.jpg&ehk=EFOkiaD2rhJKUhQly5ScI0cPgOITO3TvjG5TBhqha%2f0%3d&risl=&pid=ImgRaw&r=0');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
		}
		form {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			background-color: #f9f9f9;
		}
		label {
			display: block;
			font-size: 16px;
			font-weight: bold;
			margin-bottom: 5px;
		}
		input[type="text"], input[type="email"], input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<form>
		<label for="fname">First Name</label>
		<input type="text" id="fname" name="fname" required>

		<label for="lname">Last Name</label>
		<input type="text" id="lname" name="lname" required>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>

		<label for="password">Password</label>
		<input type="password" id="password" name="password" required>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
